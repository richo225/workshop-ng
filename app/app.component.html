<ActionBar title="Adopt A Kitten!"></ActionBar>

<ScrollView>
  <WrapLayout horizontalAlignment="center">
    <StackLayout class="card" (tap)="animate(card)" #card width="40%" *ngFor="let kitten of kittens" horizontalAlignment="center">
      <Image [src]="kitten"></Image>
      <Label text="kitties!!!" horizontalAlignment="center" class="text"></Label>
    </StackLayout>
  </WrapLayout>
</ScrollView>
